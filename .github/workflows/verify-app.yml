name: "verify: app"

on:
  pull_request:
    branches:
      - "**"
    paths:
      - "app/**"
      - ".github/workflows/verify-app.yml"

defaults:
  run:
    working-directory: app

jobs:
  test:
    name: Run end to end tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # ratchet:actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          registry-url: https://npm.pkg.github.com/
          scope: "@navikt"
          cache-dependency-path: app
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # ratchet:actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
  verify:
    name: Verify there are no lint or typescript errors
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # ratchet:actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          registry-url: https://npm.pkg.github.com/
          scope: "@navikt"
          cache-dependency-path: app
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Run Knip
        run: npm run knip

      - name: Run ESLint
        run: npm run lint

      - name: Check for typescript errors
        run: npm run lint:tsc
